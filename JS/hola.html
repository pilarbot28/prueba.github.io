<!DOCTYPE html>
<body>
    <script>
        var days = prompt("Enter a number between 1 and 7");
        parseInt(days);
        if(days==1){document.write("monday");}
        else if(days==2)(document.write("tuesday"));
        else if(days==3)(document.write("wednesday"));
        else if(days==4)(document.write("thursday"));
        else if(days==5)(document.write("friday"));
        else if(days==6)(document.write("saturday"));
        else if(days==7)(document.write("sunday"));
    
    </script>
</body>
