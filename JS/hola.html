<!DOCTYPE html>
<body>
    <script>
        var days = prompt("Enter a number between 1 and 7");
        parseInt(days);
        if(days==1)(document.write("monday"));
        elseif(days==2)(document.write("tuesday"));
        elseif(days==3)(document.write("wednesday"));
        elseif(days==4)(document.write("thursday"));
        elseif(days==5)(document.write("friday"));
        elseif(days==6)(document.write("saturday"));
        elseif(days==7)(document.write("sunday"));
    </script>
</body>
